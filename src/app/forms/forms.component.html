
<form #f = "ngForm" (ngSubmit) = "onGetValue(f)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
        type="text"
        required
        class="form-control"
        ngModel name = 'name'
        #name
        id="name" >
  </div>
  <div class="form-group">
    <label for="average_height">Average Height</label>
    <input
      type="number"
      required
      minlength="1"
      maxlength="3"
      ngModel name = 'average_height'
      #average_height
      class="form-control"
      id="average_height">
  </div>

  <div class="form-group">
    <label for="average_weight">Average Weight</label>
    <input
      type="number"
      required
      ngModel name = 'average_weight'
      #average_weight
      class="form-control"
      id="average_weight" >
  </div>

  What class of the animal kingdom the animal is?
  <select class="form-control" ngModel name = "option" #option>
    <option>N/A</option>
    <option>Animal Kingdom</option>
    <option>Zoo animal</option>
  </select>



  <div class="form-group" >
    <label for="brief_description">Brief Description</label> <br>
    <textarea
      id="brief_description"
      cols="30"
      rows="10"
      ngModel name = 'description'
      #description></textarea>
  </div>

  <div class="form-group">
    <label for="image_path">Image Path</label>
    <input
      type="text"
      required
      ngModel name = 'image'
      class="form-control"
      #image
      id="image_path" >
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input
      type="number"
      ngModel name = 'quantity'
      class="form-control"
      #quantity
      id="quantity" >
  </div>


  <button type="submit" class="btn btn-default">Submit</button>
</form>


<a routerLink=""><button class="btn btn-primary">Go to Home Page</button></a>
